<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="matrix"><img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page-el">
    <div id="top-section">
      <label class="label-new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-new-task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task incomplete-tasks__task">Pay Bills</label>
        <input type="text" class="task incomplete-tasks__task">
        <button class="edit incomplete-tasks__edit">Edit</button>
        <button class="delete incomplete-tasks__delete">
          <img src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="edit-mode incomplete-tasks__edit-mode">
        <input type="checkbox">
        <label class="task incomplete-tasks__edit-mode__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task incomplete-tasks__edit-mode__task">
        <button class="edit incomplete-tasks__edit-mode__edit">Save</button>
        <button class="delete edit-mode__delete">
          <img src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task completed-tasks__task">See the Doctor</label>
        <input type="text" class="task completed-tasks__task">
        <button class="edit completed-tasks__edit">Edit</button>
        <button class="delete completed-tasks__delete">
          <img src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
